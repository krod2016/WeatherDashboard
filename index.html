<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Board</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard Report</h1>
    </header>
    <main>
      <div>
        <div>
          <label id="searchLabel">Search Here:</label>
          <input type="text" placeholder="Enter City Here" name=cityName id="cityName">
        </div>
      </div>
      <h2 class=dailyForecast id=dailyForecast>
        Today's forecast for {{city}}
      </h2>
      <h2 class=5day id=5day>
        Five Day Forecast for {{city}}
      </h2>
    </main>
  </body>
