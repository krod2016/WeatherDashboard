<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Board</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard Report</h1>
    </header>

    <section class="hero">
        <div>
          <h2>Search For A Location here</h2>
          <label id="searchLabel">Search Here:</label>
          <input type="text" placeholder="Enter City Here" name=cityName id="weatherInput">
          <button id="submit">Submit</button>
        </div>
        <div id=dailyForecastContainer>
          <h2 class='dailyForecast' id='currentWeather'>
            Today's Forecast
          </h2>          
        </div>

      <h2 class='fiveDay' id='fiveDay'>
        Five Day Forecast
      </h2>

    <script src="assets/js/script.js"></script>
  </body>
